

<div class="container" >
  <div class="row align-items-center" style="justify-content: space-between;">
    <app-product-list-header (onSortChange)="reloadBasedOnSort($event)" (onRatingChange)="reloadBasedOnRating($event)"></app-product-list-header>
    <button class="btn btn-primary pull-right" style="height: 40px;" type="button"  (click)="add()"> + Add New Product</button>
  </div>
  <div class="row">
    <ng-container *ngFor="let product of products ">
      <app-edit-product-container [product]="product" (onEdit)="onEdit($event)" (onDelete)="onDelete($event)" (onRemoveDeal)="onRemoveDeal($event)"></app-edit-product-container>
    </ng-container>
  </div>
  <div class="row justify-content-center"  >
    <ngb-pagination 
    [ellipses]="true"
    [maxSize]="7"
    [collectionSize]="pageable?.total" 
    [page]="pageable?.pageNo + 1" 
    [pageSize]="10"
    (pageChange)="onPageChange($event)"
    aria-label="Default pagination"></ngb-pagination>

  </div>
</div>

<div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="addAddressModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div  class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title"> Confirm Delete</h2>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this item?
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-danger" id="delete">Delete</button>
        <button type="button" data-dismiss="modal" class="btn" id="cancel">Cancel</button>
      </div>
    </div>
  </div>
</div>
